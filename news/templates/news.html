{% extends 'base.html' %}
{% block content %}
        {%for news_item in news%}
        <div class="card mb-3">
            <div class="row g-0">
                <div>
                    <div class="card-body">
                        <h5 class="card-title">
                            {{news_item.headline}}
                        </h5>
                        <p class="card-text">{{news_item.body}}</p>
                        <p class="card-text"><small class="text-muted">{{news_item.date}}</small></p>
                    </div>
                </div>
            </div>
        </div>
        {%endfor%}
{% endblock content %}
    </div>
</body>
</html>
